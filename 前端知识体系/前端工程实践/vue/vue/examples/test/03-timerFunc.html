<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <h1>异步更新</h1>
    <p id="p1">{{foo}}</p>
  </div>
  <script>
    // 会有几个Observer Watcher Dep   // 2 1 2
    // Observery：有几个对象就会有几个 Watcher：一个组件只有一个Watcher Dep：有几个key就会有几个
    const app = new Vue({
      el: '#demo',
      data: {foo: 'ready'},
      mounted() {
        setInterval(() => {
          // 验证批量性。虽然改了三次但是只入队了一个watcher，虽然watcher只是第一次入队的那个，但是值是实实在在变化了的，所有最终用的值还是第三次的
          this.foo = Math.random()
          this.foo = Math.random()
          this.foo = Math.random()
          // 验证异步性。此时内容没变。因为vue是做的异步批量更新，上面的值改变只是让watcher入队了，但是此时还没做dom操作呢，所以界面的值是不可能更新的。
          console.log(p1.innerHTML)
          this.$nextTick(() => {
            // nextTick中可以获取到dom的变化
            console.log(p1.innerHTML)
          })
        }, 3000)
      }
    })
  </script>
</body>
</html>
