<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <h1>Vue模版编译</h1>
    <p v-if="foo">{{foo}}</p>
    <comp></comp>
  </div>
  <script>
    Vue.component('comp', {
      template: '<div>I am comp</div>'
    })
    // 创建实例
    const app = new Vue({
      el: '#demo',
      data: {foo: 'foo'}
    })
    // 输出render函数
    console.log(app.$options.render)
  </script>
</body>
</html>
