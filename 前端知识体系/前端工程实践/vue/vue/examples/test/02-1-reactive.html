<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <h1>初始化流程</h1>
    <p>{{obj.foo}}</p>
  </div>
  <script>
    // 会有几个Observer Watcher Dep   // 2 1 2
    // Observery：有几个对象就会有几个 Watcher：一个组件只有一个Watcher Dep：有几个key就会有几个
    const app = new Vue({
      el: '#demo',
      data: {obj: {foo: 'foo'}},
      mounted() {
        setTimeout(() => {
          this.obj.foo = 'fooooo'
        }, 1000)
      }
    })
  </script>
</body>
</html>
