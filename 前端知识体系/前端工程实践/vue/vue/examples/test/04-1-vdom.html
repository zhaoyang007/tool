<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <h1>虚拟DOM</h1>
    <p>{{foo}}</p>
  </div>
  <script>
    // 创建实例
    const app = new Vue({
      el: '#demo',
      data: {foo: 'foo'},
      mounted() {
        setTimeout(() => {
          this.foo = 'foooooo'
        }, 1000)
      }
    })
  </script>
</body>
</html>
