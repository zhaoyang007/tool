<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <h1>虚拟DOM</h1>
    <div>
      <p v-for="a in arr" :key="a">{{a}}</p>
    </div>
  </div>
  <script>
    // 创建实例
    const app = new Vue({
      el: '#demo',
      data: {arr: [1, 2, 3]},
      mounted() {
        setTimeout(() => {
          this.arr.push(4)
          // 可以加入排序插入等复杂的数组操作去印证一下patch中的流程
        }, 1000)
      }
    })
  </script>
</body>
</html>
