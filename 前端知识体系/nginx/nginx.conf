http {
    server {
		listen 80;

		server_name localhost;
		
		access_log /var/log/nginx/nginxconf_access.log;
		error_log /var/log/nginx/nginxconf_error.log;
		

		location / {
		    root /projectdir;
		    index index.html index.htm index.php
		}
	         
		  
		location /api {
		    proxy_pass http://my_serverapi; 
		    proxy_set_header Host $host:$server_port;
		}


    }


}
